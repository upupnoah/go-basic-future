          #     path: /_status/healthz
          #     port: 80
          #   initialDelaySeconds: 5
          #   timeoutSeconds: 2
          #   successThreshold: 1
          #   failureThreshold: 3
          #   periodSeconds: 10
          # env:
          # - name: DB_HOST
          #   valueFrom:
          #     configMapKeyRef:
          #       name: pure-redis
          #       key: DB_HOST
          # ports:
          #   - containerPort: 80
          #     name: pure-redis
          # volumeMounts:
