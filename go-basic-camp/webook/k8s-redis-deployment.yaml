apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook-redis
  namespace: default
  labels:
    app: webook-redis
spec:
  selector:
    matchLabels:
      app: webook-redis
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: webook-redis
    spec:
      # initContainers:
      # Init containers are exactly like regular containers, except:
      # - Init containers always run to completion.
      # - Each init container must complete successfully before the next one starts.
      containers:
        - name: webook-redis
          image: redis:latest
          imagePullPolicy: IfNotPresent
          resources:
            # requests:
            #   cpu: 100m
            #   memory: 100Mi
            limits:
              cpu: "1"
              memory: 1Gi
          # livenessProbe:
